{% extends 'base.html' %}

{% block content %}

<div class="bg-dark text-secondary py-5 text-center">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Welcome to Todo List</h1>
      <div class="col-lg-6 mx-auto">
        <p class="fs-5 mb-4" style="margin-top: 20px">before anything you have to signup or if you already have an account, please login to it.
            you can use below buttons to go to signup and login page
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" style="margin-top: 50px">
            <a href="{% url 'register' %}">
                <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Signup</button>
            </a>

            <a href="{% url 'login' %}">
              <button type="button" class="btn btn-outline-light btn-lg px-4">Login</button>
            </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
