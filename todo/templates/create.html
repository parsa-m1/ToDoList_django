{% extends 'base.html' %}

{% block content %}


    <div class="m-auto" style="width: 600px">
        <h1 class="h2 mb-3" style="color: aliceblue; margin-top: 90px">Create your Todo</h1>

            <form action="" method="post">{% csrf_token %}
        <div class="form-floating" style="margin-top: 40px">

            <input name="title" class="form-control" id="title" maxlength="100">
            <label for="title">Title</label>

        </div>


        <div class="form-floating" style="margin-top: 15px">

            <input type="text" class="form-control" id="description" name="description" style="height: 100px">
            <label for="description">Description</label>

        </div>

    <button class="btn btn-primary" type="submit" style="float: right; margin-top: 40px">Submit</button>
    </form>
    </div>

{% endblock %}
