{% extends 'base.html' %}

{% block content %}

    <main class="form-signin m-auto" style="width: 500px;" >
  <form method="post" style="margin-top: 100px">{% csrf_token %}
    <h1 class="h2 mb-3" style="color: aliceblue">Please sign in</h1>

    <div class="form-floating" style="margin-top: 40px">
      <input type="text" name="username" class="form-control" id="floatingInput">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating" style="margin-top: 10px">
      <input type="password" class="form-control" name="password" id="floatingPassword">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit" style="margin-top: 30px">Sign in</button>
  </form>
</main>

{% endblock %}
